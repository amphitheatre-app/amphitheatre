name: Build Release Binaries

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: nightly-2022-12-01

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos, windows]
        component: [amp-apiserver, amp-controllers, amp-crdgen]
        include:
        - build: linux
          os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
        - build: macos
          os: macos-latest
          target: x86_64-apple-darwin
        - build: windows
          os: windows-latest
          target: x86_64-pc-windows-msvc

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ env.RUST_TOOLCHAIN }}

    - name: Build release binary
      run: cargo build --verbose --release

    - name: Strip binary (Linux and macOS)
      if: matrix.build == 'linux' || matrix.build == 'macos'
      run: |
        cargo install --force cargo-strip
        cargo strip -t release

    - name: Build archive
      shell: bash
      run: |
        directory="amphitheatre-${{ matrix.target }}"
        mkdir "$directory"
        cp {README.md,LICENSE} "$directory/"
        if [ "${{ matrix.build }}" = "windows" ]; then
          cp "target/release/${{ matrix.component }}.exe" "$directory/"
          7z a "$directory.zip" "$directory"
          echo "ASSET=$directory.zip" >> $GITHUB_ENV
        else
          cp "target/release/${{ matrix.component }}" "$directory/"
          tar czf "$directory.tar.gz" "$directory"
          echo "ASSET=$directory.tar.gz" >> $GITHUB_ENV
        fi

    - name: Upload release archive
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ env.ASSET }}
        asset_name: ${{ env.ASSET }}
        asset_content_type: application/octet-stream
